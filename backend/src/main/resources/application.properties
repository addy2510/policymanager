spring.application.name=Policy Manager
# ===============================
# DATABASE CONFIG
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:policy_manager}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# SERVER
# ===============================
# Use Render's provided PORT env var when available
server.port=${PORT:8081}

# File uploads
# defaults (can be overridden by env vars)
FILE_UPLOAD_DIR=uploads
FILE_MAX_SIZE_BYTES=1048576